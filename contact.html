    <div class="container">
        
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel panel-header">
                        <h1>Contact</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="mailto:leewarrick@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="user_name" placeholder="Your name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">          
                                    <input type="text" class="form-control" id="email" placeholder="Your Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="message">Message:</label>
                                <div class="col-sm-10">          
                                    <textarea class="form-control" rows="5" id="message"></textarea>
                                </div>
                            </div>
                            <div class="form-group">        
                                <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!--panel default -->
            </div>


            <!-- connect bar -->
            <div class="col-lg-3 col-lg-offset-1">
